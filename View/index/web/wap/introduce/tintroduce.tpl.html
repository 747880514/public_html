<script type="text/Javascript">

		$(function() {

			$(".btn-s").height($(".code-text").height());

			$('html,body').animate({

				scrollTop : '0px'

			}, 200);

			scrollPage();

			currpagefun();

		});

		function quanp() {

			var single_hh = $(window).height();

			var single_ww = $(window).width() - 100;

			$('.num').height(single_hh);

			$('.num li').width(single_ww);



			//图片缩放

			single_hh = single_hh;

			single_ww = single_ww;

			var save_w = 0;

			var save_h = 0;



			var width = 1920; //图片固定值px

			var height = 845; //图片固定值px

			if ((parseFloat(single_hh) / single_ww) >= (parseFloat(width) / height)) {

				save_w = (single_hh * width) / height

				save_h = single_hh;

			} else {

				save_w = single_ww;

				save_h = (single_ww * height) / width;

			}

			$(".num_box .num .sf").css({

				"height" : save_h

			});

		}

		quanp();

		$(window).resize(function() {

			if (typeof indexSlides != 'undefined' && indexSlides.reformat)

				indexSlides.reformat();

			quanp();

		});



		//滚动分页

		var recordpage = 0; //记录页码如大于总数移到底部

		function scrollPage() {

			currentdivIndex = 0; //当前位置

			isScrolling = false; //滚动状态

			divList = $('.num_box .num'); //内容列表

			var divCount = divList.length; //内容总个数

			navList = divCount; //全局 .num 个数  加载完区域使用

			$('body').on(

					'mousewheel',

					function(e) {

						e.preventDefault(); //取消事件默认动作

						if (!isScrolling) {

							var deltaY = e.deltaY;

							switch (deltaY) {

							case 1:

								currentdivIndex -= 1;

								if (currentdivIndex < 0) {

									currentdivIndex = 0;

								} else {

									scrollTo(divList[currentdivIndex]);

								}

								break;

							case -1:

								currentdivIndex += 1;

								if (currentdivIndex > divCount - 1) {

									currentdivIndex = divCount - 1;

								} else {

									scrollTo(divList[currentdivIndex]);

								}

								break;

							default:

								break;

							}

							$(".fixed_r ul li").eq(currentdivIndex).addClass(

									'on').siblings('li').removeClass('on');

							$(".fixed_r ul li").eq(currentdivIndex).html(

									"<b>0" + (currentdivIndex + 1) + "</b>")

									.siblings('li').html("");

							if (currentdivIndex == 5) {

								recordpage++;

							} else {

								recordpage = 0;

							}

							if (recordpage > 1) {

								$('html,body').animate({

									scrollTop : $('.gonggao').offset().top

								}, 800);

								recordpage = 0;

							}

						}

					});

		}

		function scrollTo(ele) {

			isScrolling = true;

			$('html,body').stop().animate({

				scrollTop : $(ele).offset().top

			}, 500, function() {

				isScrolling = false;

			});

		}

		//点击页码

		function currpagefun() {

			$('.fixed_r li').eq(0).addClass('on');

			$('.fixed_r li').eq(0).html("<b>01</b>");

			$(".fixed_r ul li").bind(

					"click",

					function() {

						var pagecodeobj = $(this);

						if (!isScrolling) {

							currentdivIndex = pagecodeobj.index();

							pagecodeobj.addClass('on').siblings('li')

									.removeClass('on');

							pagecodeobj.html(

									"<b>0" + (currentdivIndex + 1) + "</b>")

									.siblings('li').html("");

							scrollTo(divList[currentdivIndex]);

						}

					});

		}

		setTimeout(function() {

			$(".classify-animate").animate({

				"opacity" : 100

			}, 50);

		}, 120);

	</script>
