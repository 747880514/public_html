<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>签到抽奖</title>

    <link rel="stylesheet" href="../../../css/wap/index/draw_index.css">

    <script src="../../../js/comm/jquery.min.js" type="text/javascript"></script>

    <script src="../../../js/wap/index/draw_index.js" type="text/javascript"></script>

</head>

<body>

<!--签到抽奖-->

<div class="head bk" ishead="1">

    <div class="head_sbox">

        <a class="return_box" href="javascript:void(0);" onclick="window.history.go(-1)">

            <img class="return_img" src="../../../img/wap/comm/return_w.png"/>

        </a><p class="head_title-text">签到抽奖</p>

    </div>

</div>

<div class="isHead" ishead="1"></div>

<div id="lottery" class="bk">

    <table class="lottery_table" border="0" cellpadding="0" cellspacing="0">

        <tr>

            <td class="lottery-unit lottery-unit-0 out-draw-td"><img class="draw-img" src="../../../img/wap/index/draw_index/first.png"></td>

            <td class="lottery-unit lottery-unit-1 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/second.png"></td>

            <td class="lottery-unit lottery-unit-2 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/second.png"></td>

            <td class="lottery-unit lottery-unit-3 out-draw-td"><img  class="draw-img" src="../../../img/wap/index/draw_index/four.png"></td>

        </tr>

        <tr>

            <td class="lottery-unit lottery-unit-9"><img  class="draw-img" src="../../../img/wap/index/draw_index/four.png"></td>

            <td colspan="2" rowspan="2" class="draw-td"><a href="#"><img class="goDraw-img"  src="../../../img/wap/index/draw_index/btn1.png"></a></td>

            <td class="lottery-unit lottery-unit-4"><img class="draw-img"  src="../../../img/wap/index/draw_index/first.png"></td>

        </tr>

        <tr>

            <td class="lottery-unit lottery-unit-8 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/first.png"></td>

            <td class="lottery-unit lottery-unit-7 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/second.png"></td>

            <td class="lottery-unit lottery-unit-6 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/second.png"></td>

            <td class="lottery-unit lottery-unit-5 out-draw-td"><img class="draw-img"  src="../../../img/wap/index/draw_index/four.png"></td>

        </tr>

    </table>

</div>

<div class="lottery_bk">

    <img class="background_img" src="../../../img/wap/index/draw_index/background.jpg" alt=""/>

</div>

<div class="draw1">

    <div class="draw_sbox">

        <ul class="draw_ul">

            <li class="draw_li">

               <p class="draw_time"><span class="time_span">10月12日80:23:20</span></p>

                <div class="draw_item">

                    <div class="draw_sbox">

                        <a href="#" class="draw_pic">

                            <img class="draw_img" src="../../../img/wap/index/draw_index/gmj.png" alt=""/>

                        </a>

                        <div class="draw_right">

                            <a href="{link:index-bag_detail-wap}" class="draw_bag">

                                <img class="draw_bag_img" src="../../../img/wap/index/draw_index/sign_big_red.png" alt=""/>

                                <p class="bag_text">解馋止渴 选花蒜</p>

                                <p class="bag_text">领取红包</p>

                            </a>

                        </div>

                    </div>

                </div>

               <div class="lng_box">

                   <p class="draw_hint">

                       <img class="sign_img" src="../../../img/wap/index/draw_index/sign_red.png" alt=""/>

                       <span class="col">500</span>

                       <span class="">人抢到了</span>

                       <span class="col">红包</span>

                   </p>

               </div>

               <div class="lng_box">

                   <p class="draw_hint">

                       <img class="sign_img" src="../../../img/wap/index/draw_index/sign_red.png" alt=""/>

                       <span class="col">好先生4271</span>

                       <span class="">人抢到了</span>

                       <span class="col">红包</span>

                   </p>

               </div>



            </li>

        </ul>

    </div>

</div>



</body>

</html>
