<script type="text/javascript">
	//视频播放
	function play(num)
	{
		var n = $('.fongdongkuang'+num).css('display');
		if( n == "none"){
			$(".fongdongkuang"+num).css("display","block");
			$(".nones_img").css("display","block");
		}else{
			$('video').trigger('pause');
			$(".fongdongkuang"+num).css("display","none");
			$(".nones_img").css("display","none");
		}
	}
